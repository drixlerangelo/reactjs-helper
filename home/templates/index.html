            let sources = '';
            metadata['sources'].forEach(element => {
                sources += '\n1. ' + element;
            });

            return `${answer}\n${sources}`;
        }

        function checkForEnter(event) {
            event.preventDefault(); // Ensure it is only this code that runs
            if (event.keyCode === 13 && event.ctrlKey) {
                makeRequest();
            }
        }

        async function makeRequest() {
            let question = document.getElementById('prompt').value;
            document.getElementById('prompt').value = '';

            convoElem.prepend(createUserTextElem(question));

            convoElem.prepend(loaderElem);

            convo.push({
                role: 'human',
                message: question,
            });

            chats = history.filter(chat => chat.key === currentChat);
            messages = chats.length > 0 ? chats[0].messages : [];

            let response = await fetch('/ask/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    q: question,
                    h: messages,
                })
            });

            let data = await response.json();
            data = data.data;

            convoElem.prepend(createAgentTextElem(data['answer']));

            document.getElementById('response-loader').remove();
            createLoaderElem();

            metadata = data['metadata'];

            convo.push({
                role: 'ai',
                message: formatResponse(data['answer'], metadata),
            });

            saveToHistory(metadata['key'], question, data['answer'], metadata);
            setCurrentChat(metadata['key']);
        }

        function saveToHistory(key, human, ai, metadata) {
            if (currentChat === '' && metadata.title) {
                sources = metadata.sources;
                history.push({
                    key,
                    title: metadata.title,
                    messages: [
                        {
                            question: human,
                            answer: ai,
                            metadata: { sources },
                        },
                    ]
                });
            } else if (currentChat !== '') {
                history.map((chat) => {
                    if (chat.key !== currentChat) {
                        return chat;
                    }

                    sources = metadata.sources;
                    chat.messages.push({
                        question: human,
                        answer: ai,
                        metadata: { sources },
                    });

                    if (chat.title === 'Introduction') {
                        chat.title = metadata.title;
                    }
                });
            }

            localStorage.setItem('history', JSON.stringify(history));
            loadHistory();
        }

        function setCurrentChat(key) {
            if (currentChat !== '') {
                return;
            }

            currentChat = key;
        }

        function loadConvo(chat) {
            return () => {
                console.log(chat)
                if (chat === null) {
                    currentChat = '';
                    convoElem.innerHTML = '';
                    convo = [];
                    location.href = '#';
                    return;
                }

                currentChat = chat.key;
                convoElem.innerHTML = '';
                chat.messages.map(message => {
                    convo.push({
                        role: 'human',
                        message: message.question,
                    });
                    convoElem.prepend(createUserTextElem(message.question));

                    convo.push({
                        role: 'ai',
                        // message: formatResponse(message.answer, chat.metadata),
                        message: message.answer,
                    });
                    convoElem.prepend(createAgentTextElem(message.answer));
                });
            };
        }

        document.getElementById('submit').addEventListener('click', makeRequest);
        document.getElementById('new-topic').addEventListener('click', loadConvo(null));
        document.getElementById('prompt').addEventListener('keyup', checkForEnter);
    </script>
</body>
</html>
